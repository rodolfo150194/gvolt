{% load wagtailcore_tags wagtailimages_tags static %}
{% for doc in value.docs %}
    <div class="symbol pt-1">

            <div class="">
                <img src="{% static 'img/files/doc.svg' %}" width="50"
                     height="50" alt="">
            </div>

    </div>
    <div class="d-flex flex-column">
        <a href="{{ doc.documento.url }}" target="_blank"
           class="text-dark-75 font-weight-bolder text-hover-primary font-size-lg mb-2">{{ doc.nombre }}</a>
        <div>
            <a href="{{ doc.documento.url }}" target="_blank"
               class="btn btn-light font-weight-bolder font-size-sm py-2">
                Descargar
            </a>
        </div>
    </div>
{% endfor %}
